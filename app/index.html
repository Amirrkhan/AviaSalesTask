<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<base href="/">

	<title>AviaSales</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<!-- <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png"> -->
	<meta name="theme-color" content="#000">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div id="logo" class="logo">
		<img src="img/avia.png" alt="logo" class="img-responsive">
		<h3>AviaSales</h3>
	</div>

	<section class="wrapper-search">
		<div class="container">
			<div class="side-bar col-2">
				<div class="caption">
					<h4>Количество пересадок</h4>
				</div>
				<ul class="search-types">
					<li><input type="checkbox" name="all" class="checks" id="all-check"><label for="all-check">All</label> <span class="hidden">Только</span></li>
					<li><input type="checkbox" name="without" class="checks" id="without"><label for="without">Without</label> <span class="hidden">Только</span></li>
					<li><input type="checkbox" name="one-transplcks" class="checks" id="one-check"><label for="one-check">1 transplant</label> <span class="hidden">Только</span></li>
					<li><input type="checkbox" name="two-transplans" class="checks" id="two-check"> <label for="two-check">2 transplants</label> <span class="hidden">Только</span></li>
					<li><input type="checkbox" name="three-transplant" class="checks" id="three-check"> <label for="three-check">3 transplants</label> <span class="hidden">Только</span></li>
				</ul>
			</div>
			<div id="tickets" class="hiddenBlock"></div>
		</div>
	</section>

	<script src="js/scripts.min.js"></script>

</body>
</html>
